<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org"
	  	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="UTF-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" th:href="@{favicon.ico}">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<!-- <script th:src="@{static/js/jquery.min.js}"></script> -->
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<link rel="stylesheet" th:href="@{/static/css/theme10.min.css}">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script>
			// 是否开启刷新记忆tab功能
			// var is_remember = false;
		</script>
	</head>
	<body class="index">
			<!-- 顶部开始 -->
			<div class="container">
				<div class="logo">
					<a><i id="loginName"></i></a>
				</div>
				<div class="left_open">
					<a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
				</div>
				
				<ul class="layui-nav right" lay-filter="">
					<li class="layui-nav-item">
						<img id="avatar" class="layui-circle picture" width="25" height="25" />
					</li>
					<li class="layui-nav-item">
						<a>操作</a>
						<dl class="layui-nav-child">
							<dd>
								<a  id="avatarBtn">更改头像</a></dd>
							<dd>
								<a onclick="xadmin.open('个人信息','user/personal',500,600)">个人信息</a></dd>
							<dd>
								<a onclick="xadmin.open('修改密码','user/changePassword',500,300)">修改密码</a></dd>
							<dd>
								<a onclick="logout()">退出</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item ">
							<!-- <a href="/">前台首页</a> -->
					</li>
				</ul>
			</div>
			<!-- 顶部结束 -->
			<!-- 中部开始 -->
			<!-- 左侧菜单开始 -->
			<div class="left-nav">
				<div id="side-nav">
					<ul id="nav">
						
					</ul>
				</div>
			</div>
			<!-- <div class="x-slide_left"></div> -->
			<!-- 左侧菜单结束 -->
			<!-- 右侧主体开始 -->
			<div class="page-content">
				<div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
					<ul class="layui-tab-title">
						<li class="home">
                            <i class="layui-icon">&#xe68e;</i>统计
                        </li>
					</ul>
					<div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
						<dl>
							<dd data-type="this">关闭当前</dd>
							<dd data-type="other">关闭其它</dd>
							<dd data-type="all">关闭全部</dd>
						</dl>
					</div>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<iframe src='console' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
						</div>
					</div>
					<div id="tab_show"></div>
				</div>
			</div>
		<div class="page-content-bg"></div>
	</body>
	<script type="text/javascript" th:inline="javascript">
		var context = [[@{
		    /}]];
		layui.config({
			base: [[@{/static/js/cropper/}]]
		}).extend({
			croppers: 'croppers'
		});
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/index.js}"></script>
</html>
