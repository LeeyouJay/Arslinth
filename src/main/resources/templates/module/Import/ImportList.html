<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
            	<a>[[${parentName}]]</a>

            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px">刷新</i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="searchName" id="principals" lay-search >
									
									</select>
									</div>
									<div class="layui-inline layui-show-xs-block">
									    <select name="other"   id="type" >
									    
									    </select>
									</div>
									<div class="layui-inline layui-show-xs-block">
									    <input type="text" name="other1" placeholder="请输入品种名称" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table"  lay-filter="test" id="tableTest">
								
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
	<div class="layui-fluid" style="display: none;" id="addStock">
		<div class="layui-row">
			<form class="layui-form" action="" id="formAddStock">
				<div class="layui-form-item">
					<label class="layui-form-label">品种名称</label>
					<div class="layui-input-inline layui-required">
						<select name="productId" lay-filter="selectName" lay-verify="required" id="productId" lay-search >
						
						</select>
					</div>
					<label class="layui-form-label">件数</label>
					<div class="layui-input-inline">
						<input type="text" name="unit" lay-verify="number|required" placeholder="请输入件数" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">负责人姓名</label>
					<div class="layui-input-inline">
						<select name="principalId"  lay-verify="required" id="principalId" lay-search >

						</select>
					</div>
					<label class="layui-form-label">进货价格</label>
					<div class="layui-input-inline">
						<input type="text" name="cost" lay-verify="number|required" placeholder="请输入进货价" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数量(包)</label>
					<div class="layui-input-inline">
						<input type="text" name="count"  lay-verify="number|required" placeholder="请输入数量" autocomplete="off" class="layui-input">
					</div>
					<label class="layui-form-label">零售价格</label>
					<div class="layui-input-inline">
						<input type="text" name="price" lay-verify="number|required" placeholder="请输入零售价" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">进货时间</label>
					<div class="layui-input-inline">
						<input class="layui-input" lay-verify="required" name="inDate" autocomplete="off"  placeholder="请选择进货日期"  id="inDate"></div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline">
						<textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			</div>
		</div>
		
		<div class="layui-fluid" style="display: none;" id="explain">
			<blockquote class="layui-elem-quote">
				注意：通过Excel导入的方式在表格中不存的品种会自动创建，已存在的则会更新品种的库存数量、零售价和进货价信息，同时更新所选负责人的汇款信息;
				<br />
				品种类型默认为“玉米”，导入完毕后若要修改则需要到品种信息页面自行修改
				<br />
				导入的Excel表内容如下图所示</blockquote>
			<img style="width: 520px;padding: 10px;" th:src="@{/static/css/ExplainImg.jpg}" />
			<blockquote class="layui-elem-quote">表头必须包含的字段如红框所示，括号符号为英文半角格式
			<br />
			表头内容须为第二行起；
			<br />
			日期为 “yyyy/MM/dd” 格式，填写数字的内容不能包含数字以外的符号或字符；
			</blockquote>
			<img style="width: 260px;padding: 10px;" th:src="@{/static/css/errorImg.jpg}" />
			<blockquote class="layui-elem-quote">
				若出现格式不正确，则会提示表格出错位置，将跳过该行数据不进行解析保存，其余数据正常保存
			</blockquote>
		</div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</a>
    </script>

			"start":"",
			"end":"",
			"searchName":"",
			"other":"",
			"other1":""
		};
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/Import/ImportList.js}"></script>
