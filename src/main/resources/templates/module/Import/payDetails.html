<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-header">
					<blockquote class="layui-elem-quote">修改信息后记得点击右上角刷新页面数据</blockquote>
				</div>
				<div class="layui-card-body">
					<input type="hidden" id="principalId" th:value="${principalId}" />
					<table class="layui-table"  lay-filter="test" id="tableTest">
								   
					</table>
				</div>
			</div>
		</div>
	</body>
	<div class="layui-fluid" style="display: none;" id="payRecord">
		<div class="layui-row">
			<form class="layui-form" action="" id="formPayRecord">
				<input type="hidden" name="id" id="id"/>
				<input type="hidden" name="principalId" id="idValue" />

				<div class="layui-form-item">
					<label class="layui-form-label">支付方式</label>
					<div class="layui-input-inline layui-required">
						<select name="payment" id="payment" lay-verify="required" autocomplete="off">
							<option value='' >请选择支付方式</option>
							<option value='微信转账' >微信转账</option>
							<option value='现金支付' >现金支付</option>
							<option value='银行卡转账' >银行卡转账</option>
							<option value='回款' >回款</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">支付金额</label>
					<div class="layui-input-inline">
						<input type="text" id="pay" name="pay" lay-verify="number|required|limitPay" placeholder="请输入金额" autocomplete="off" class="layui-input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input class="layui-input" autocomplete="off" lay-verify="date|required" placeholder="请选择交付日期" name="payDate" id="payDate">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/html" id="barDemo">
	    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="iconfont">&#xe69e;</i>&nbsp;修改</a>
		<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
	</script>
	<script th:inline="javascript">
	var context = [[@{
		/}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/Import/payDetails.js}"></script>
</html>
