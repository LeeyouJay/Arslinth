<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/static/css/font.css}">
        <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
        <script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
            	<a>[[${parentName}]]</a>
            	<a>
            		<cite>[[${menuName}]]</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px">刷新</i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入负责人姓名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table"  lay-filter="test" id="tableTest">
                             
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
	<div class="layui-fluid" style="display: none;" id="addPrincipal">
		<div class="layui-row">
			<form class="layui-form" action="" id="formAddPrincipal">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline layui-required">
						<input type="text" name="pcpName" required lay-verify="required|pcpName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						<p class="help-block">(必填项)</p>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">公司名称</label>
					<div class="layui-input-inline">
						<input type="text" name="company" placeholder="请输入公司名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-inline">
						<input type="text" name="tel" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-inline">
						<input type="text" name="address" placeholder="请输入联系地址" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">银行卡号</label>
					<div class="layui-input-inline">
						<input type="text" name="PSBC" lay-verify="number" placeholder="请输入转账卡号" autocomplete="off" class="layui-input">
					</div>
				</div>
<!-- 				<div class="layui-form-item">
					<label class="layui-form-label">信用卡号</label>
					<div class="layui-input-inline">
						<input type="text" name="RCU" lay-verify="number|numberLong" placeholder="请输入信用卡号" autocomplete="off" class="layui-input">
					</div>
				</div> -->
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>修改</a>
		<a class="layui-btn-danger layui-btn layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
    </script>

	<script th:inline="javascript">
		var context = [[@{
		    /}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/Import/principal.js}"></script>
</html>
