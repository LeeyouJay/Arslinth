        <div class="layui-fluid">

                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">

	<div class="layui-fluid" style="display: none;" id="payRecord">
		<div class="layui-row">
			<form class="layui-form" action="" id="formPayRecord">
				<input type="hidden" name="principalId" id="idValue" />
				<div class="layui-form-item" style="font-size: 18px;">
					<div class="layui-input-block" style="margin-left: 90px;">
						尚欠金额：<i id="debt" style="color: red;"></i>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">支付方式</label>
					<div class="layui-input-inline layui-required">
						<select name="payment"  lay-verify="required" autocomplete="off">
							<option value='' >请选择支付方式</option>
							<option value='微信转账' >微信转账</option>
							<option value='现金支付' >现金支付</option>
							<option value='银行卡转账' >银行卡转账</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">支付金额</label>
					<div class="layui-input-inline">
						<input type="text" name="pay" lay-verify="number|required|limitPay" placeholder="请输入金额" autocomplete="off" class="layui-input" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input class="layui-input" autocomplete="off" lay-verify="date|required" placeholder="请选择交付日期" name="payDate" id="payDate">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="toPay"><i class="layui-icon">&#xe642;</i>结算</a>
        <a class="layui-btn layui-btn-sm" lay-event="details"><i class="iconfont">&#xe69e;</i>&nbsp;明细查询</a>
    </script>
