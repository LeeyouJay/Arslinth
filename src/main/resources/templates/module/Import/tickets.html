<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<input type="hidden" id="principalId" th:value="${principalId}" />
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-card">
					<div class="layui-card-header">
						<button class="layui-btn" id="LAY-ticket-upload"><i class="layui-icon"></i>添加</button>
					</div>
				</div>
				<div id="showTickets">

				</div>

			</div>
		</div>
	</body>
	<script th:inline="javascript">
	var context = [[@{
		/}]];
	var tickets = [[${tickets}]]
	</script>
	<!-- <script type="text/javascript" th:src="@{/static/js/module/Import/payDetails.js}"></script> -->
	
	<script type="text/javascript">
		 layui.use(['upload'],function() {
			$ = layui.jquery;
			var upload = layui.upload;
			
			initTickets(tickets);
			
			upload.render({
				elem: '#LAY-ticket-upload'
				, url: context + 'remittance/addTicket'
				//, auto: false
				, accept: 'file'
				, exts: 'jpg|png' //允许上传的文件后缀，exts: 'zip|rar|7z' 即代表只允许上传压缩格式的文件。
				, size: 5210//允许上传的文件的大小kb
				//,bindAction: '#commit'
				,data: {
				  principalId: function(){
				    return $('#principalId').val();
				  }
				}
				,done:function(res,index,upload){
					if (res.code === 200) {
						layer.msg(res.message, {
							icon: 1,
							time: 1000
						});
						
						getTickets()
					}else
						layer.msg(res.message,{icon:2})
				}
				,error:function(res){
					layer.alert("Connection error");
				}
			});
			function initTickets(tickets){
				$('#showTickets').html();
				let temp ="";
				for (var i = 0; i < tickets.length; i++) {
					tickets[i].url = context+tickets[i].url.substring(1)
					temp+='<div class="layui-card">'+
						'<div class="layui-card-header">'+
							'<div class="ticketTime">'+
								'添加时间：'+tickets[i].createTime+
							'</div>'+
							'<div class="delBtn">'+
								'<button class="layui-btn layui-btn-danger" onclick="delTicket(\''+tickets[i].id+'\')"><i class="layui-icon">&#xe640;</i>删除</button>'+
							'</div>'+					
						'</div>'+
						'<div class="layui-card-body">'+
							'<img class="ticketImg" src="'+tickets[i].url+'" />'+
						'</div>'+
					'</div>'
				}
				if(tickets.length == 0){
					temp = '<div class="layui-table-body none">无数据</div>'
				}
				$('#showTickets').html(temp)
				
			}
			function getTickets(){
				$.ajax({
					url: context + 'remittance/getTickets?principalId='+$('#principalId').val(),
					async: false,
					error: function(request) {
						layer.alert("Connection error");
					},
					success: function(data) {
						tickets = data.data.tickets;
						initTickets(tickets);
					}
				});
			}
			 
		 })
		function delTicket(id){
			$.ajax({
				url: context + 'remittance/delTicket?id=' + id,
				type: 'GET',
				success: function(res) {
					if (res.code === 200) {
						layui.layer.msg(res.message, {
							icon: 1,
							time: 2000
						}, function() {
							location.reload()
							//getTickets();
						});
					} else {
						layer.msg(res.message);
					}
				},
				error:function(res){
					if(res.status ===403){
						layer.msg("您没有足够的权限！",{icon:2})
					}else
						layer.alert("Connection error");
				}
			});
		}
	</script>
	
	<style>
		.ticketTime{
			float: left;
			padding: 10px;
			line-height: 22px;
			border-left: 5px solid #009688;
			border-radius: 0 2px 2px 0;
		}
		.delBtn{
			float: right;
		}
		.ticketImg{
			width: 520px;
			padding: 10px;
		}
		.none{
			line-height: 26px;
			padding: 15px;
			text-align: center;
			color: #999;
		}
	</style>
</html>
