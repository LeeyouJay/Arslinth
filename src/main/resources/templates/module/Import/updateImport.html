<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form" action="">
					<input type="hidden" name="id" th:value="${stock.id}"/>
					<div class="layui-form-item">
						<label class="layui-form-label">品种名称</label>
						<div class="layui-input-inline layui-required">
							<input type="hidden" th:value="${stock.productId}" id="temp1" />
							<select name="productId" lay-verify="required" id="productId" lay-search >
							
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">负责人姓名</label>
						<div class="layui-input-inline">
							<input type="hidden" th:value="${stock.principalId}" id="temp2" />
							<select name="principalId" lay-verify="required" id="principalId" lay-search >
							
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">数量(包)</label>
						<div class="layui-input-inline">
							<input type="text" name="count"  lay-verify="number|required" placeholder="请输入数量" autocomplete="off" class="layui-input" th:value="${stock.count}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">件数</label>
						<div class="layui-input-inline">
							<input type="text" name="unit" lay-verify="number|required" placeholder="请输入件数" autocomplete="off" class="layui-input" th:value="${stock.unit}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">进货价格</label>
						<div class="layui-input-inline">
							<input type="text" name="cost" lay-verify="number|required" placeholder="请输入进货价" autocomplete="off" class="layui-input" th:value="${stock.cost}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">零售价格</label>
						<div class="layui-input-inline">
							<input type="text" name="price" lay-verify="number|required" placeholder="请输入零售价" autocomplete="off" class="layui-input" th:value="${stock.price}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">进货时间</label>
						<div class="layui-input-inline">
							<input class="layui-input" lay-verify="required" name="inDate" autocomplete="off"  placeholder="请选择进货日期"  id="inDate" th:value="${stock.inDate}"></div>
					</div>
					
					<div class="layui-form-item">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-inline">
							<textarea name="remark" placeholder="请输入内容" class="layui-textarea" th:text="${stock.remark}"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
				</div>
			</div>
	</body>
	<script th:inline="javascript">
	var context = [[@{
		/}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/Import/updateImport.js}"></script>
</html>
