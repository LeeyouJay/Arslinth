<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form" action="">
					<input id="id" name="id" type="hidden" th:value="${principal.id}">
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-inline layui-required">
							<input type="text" name="pcpName" required lay-verify="required|pcpName" placeholder="请输入姓名" autocomplete="off" class="layui-input" th:value="${principal.pcpName}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系电话</label>
						<div class="layui-input-inline">
							<input type="text" name="tel" placeholder="请输入联系电话" autocomplete="off" class="layui-input" th:value="${principal.tel}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<div class="layui-input-inline">
							<input type="text" name="address" placeholder="请输入联系地址" autocomplete="off" class="layui-input" th:value="${principal.address}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮政卡号</label>
						<div class="layui-input-inline">
							<input type="text" name="PSBC" lay-verify="number|numberLong" placeholder="请输入邮政卡号" autocomplete="off" class="layui-input" th:value="${principal.PSBC}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">信用卡号</label>
						<div class="layui-input-inline">
							<input type="text" name="RCU" lay-verify="number|numberLong" placeholder="请输入信用卡号" autocomplete="off" class="layui-input" th:value="${principal.RCU}">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script th:inline="javascript">
	var context = [[@{
		/}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/Import/updatePrincipal.js}"></script>
</html>
