<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/static/css/font.css}">
        <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
        <script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="">
					<input id="id" name="id" type="hidden" th:value="${sysMenu.id}">
					<input id="getparentId" name="getparentId" type="hidden" th:value="${sysMenu.parentId}">
                  <div class="layui-form-item">
                    <label class="layui-form-label">菜单名称</label>
                    <div class="layui-input-inline">
                      <input type="text" name="menuName" required  lay-verify="required" placeholder="请输入菜单名称"
					  autocomplete="off" class="layui-input" th:value="${sysMenu.menuName}">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">菜单别名</label>
                    <div class="layui-input-inline">
                      <input type="text" name="menuCode" required  lay-verify="required" placeholder="请输入菜单别名"
					  autocomplete="off" class="layui-input" th:value="${sysMenu.menuCode}">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">菜单层级</label>
                    <div class="layui-input-inline">
						<input id="level"  type="hidden" th:value="${sysMenu.menuLevel}">
						<select id="menuLevel" name="menuLevel" lay-filter="levelSelect" th:value="${sysMenu.menuLevel}" >
                       
                      </select>
                    </div>
                  </div>
				  <div class="layui-form-item"  id="previousMenu" style="display: none;">
				    <label class="layui-form-label">一级菜单</label>
				    <div class="layui-input-inline">
				    <select id="parentId" name="parentId">
				        
				      </select>
				    </div>
				  </div>
				  <div class="layui-form-item"  id="menuCode" style="display: none;">
				    <label class="layui-form-label">菜单链接</label>
				    <div class="layui-input-inline">
						<!-- <input id="code"  type="hidden" th:value="${sysMenu.menuHref}"> -->
						<input type="text" id="menuHref" name="menuHref"  required th:lay-verify="${sysMenu.menuHref}==null?'':required"  autocomplete="off" class="layui-input" th:value="${sysMenu.menuHref}">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">菜单图标</label>
				    <div class="layui-input-inline">
						<input type="text" id="menuIcon" name="menuIcon" required  lay-verify="required" lay-filter="iconPicker"
										  					  autocomplete="off" class="layui-input" th:value="${sysMenu.menuIcon}">
				    </div>
				  </div> 
				  <div class="layui-form-item" th:if="(${sysMenu.id != '3e7d54f2bd82464484defcb4709b3142'} and ${sysMenu.id != '8db930130a1e4b2b9fd479d1f9a4ed45'})">
				    <label class="layui-form-label">显示状态</label>
				    <div class="layui-input-block" style="padding-top: 5px;">
				      <input type="checkbox" lay-text="显示|隐藏" name="isShow" lay-filter="switch"  lay-skin="switch" th:checked="${sysMenu.isShow}" th:value="${sysMenu.isShow}" >
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">排序</label>
				    <div class="layui-input-inline">
				      <input type="text" name="menuWeight" required  lay-verify="menuWeight" placeholder="请输入排序数字"
				  			autocomplete="off" class="layui-input" th:value="${sysMenu.menuWeight}">
				    </div>
				  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </body>
	<script th:inline="javascript">
		var context = [[@{
		    /}]];
	</script>
	<script type="text/javascript" th:inline="javascript">
	    layui.config({
	        base: [[@{/static/js/}]]
	    }).extend({
	        iconPicker: 'iconPicker'
	    });
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/menu/updateMenu.js}"></script>
</html>
