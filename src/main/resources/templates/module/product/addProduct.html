<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">品种名称</label>
						<div class="layui-input-inline layui-required">
							<input type="text" name="pdName" id="pdName" required lay-verify="required" placeholder="请输入品种名称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">品种类型</label>
						<div class="layui-input-inline">
							<select name="type"  lay-verify="required" id="type" >
							
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">零售价</label>
						<div class="layui-input-inline">
							<input type="text" name="price" lay-verify="number" placeholder="请输入零售价" autocomplete="off" class="layui-input">
						</div>
					</div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">进货价</label>
                        <div class="layui-input-inline">
                            <input type="text" name="cost" lay-verify="number" placeholder="默认为0" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">剩余库存</label>
                        <div class="layui-input-inline">
                            <input type="text" name="num" lay-verify="integer" placeholder="请输入剩余包数" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">规格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="unit" lay-verify="required" placeholder="请输入规格" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">生育期(天)</label>
                        <div class="layui-input-inline" style="width: 50px">
                            <input type="text" name="periodMin" lay-verify="number" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-mid">~</div>
                        <div class="layui-input-inline" style="width: 50px">
                            <input type="text" name="periodMax" lay-verify="number" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <!-- <div class="layui-input-inline">
                            <input type="text" name="period" lay-verify="number" placeholder="请输入生育期天数" autocomplete="off" class="layui-input">
                        </div> -->
                    </div>
					<div class="layui-form-item">
						<label class="layui-form-label">亩产(公斤)</label>
						<div class="layui-input-inline">
							<input type="text" name="yield" lay-verify="number" placeholder="请输入亩产数量" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">株高(cm)</label>
						<div class="layui-input-inline">
							<input type="text" name="height" lay-verify="number" placeholder="请输入植株高度" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">图片</label>
						<div class="layui-upload-drag" style="padding: 10px;" id="LAY-image-upload">
							<p>点击上传，或将文件拖拽到此处</p>
								<div class="layui-hide" id="uploadDemoView">
									<hr>
									<img src="" alt="上传成功后渲染" style="max-width: 130px;max-height:130px">
								</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo" id="commit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
<script th:inline="javascript">
	var context = [[@{
		/}]];
</script>
<script type="text/javascript" th:src="@{/static/js/module/product/addProduct.js}"></script>
</html>
