<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form" action="">
					<input id="id" name="id" type="hidden" th:value="${product.id}">
					<div class="layui-form-item">
						<label class="layui-form-label">品种名称</label>
						<div class="layui-input-inline layui-required">
							<input type="text" name="pdName" id="pdName" required lay-verify="required" placeholder="请输入品种名称" autocomplete="off" class="layui-input" th:value="${product.pdName}">
						</div>
						<label class="layui-form-label">品种类型</label>
						<div class="layui-input-inline">
							<input type="hidden" th:value="${product.type}" id="temp1" />
							<select name="type"  lay-verify="required" id="type" >

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">零售价</label>
						<div class="layui-input-inline">
							<input type="text" name="price" lay-verify="number" placeholder="请输入零售价" autocomplete="off" class="layui-input" th:value="${product.price}">
						</div>
						<label class="layui-form-label">进货价</label>
						<div class="layui-input-inline">
							<input type="text" name="cost" lay-verify="number" placeholder="默认为0" autocomplete="off" class="layui-input" th:value="${product.cost}">
						</div>
					</div>

					<div class="layui-form-item">
                        <label class="layui-form-label">剩余库存</label>
                        <div class="layui-input-inline">
                            <input type="text" name="num" lay-verify="number" placeholder="请输入剩余包数" autocomplete="off"
                                   class="layui-input" th:value="${product.num}">
                        </div>
                        <label class="layui-form-label">规格</label>
                        <div class="layui-input-inline">
                            <input type="text" name="unit" lay-verify="required" placeholder="请输入规格" autocomplete="off"
                                   class="layui-input" th:value="${product.unit}">
                        </div>
                    </div>
					<div class="layui-form-item">
						<label class="layui-form-label">株高(cm)</label>
						<div class="layui-input-inline">
							<input type="text" name="height" lay-verify="number" placeholder="请输入植株高度"
								   autocomplete="off" class="layui-input" th:value="${product.height}">
						</div>
						<label class="layui-form-label">亩产(公斤)</label>
						<div class="layui-input-inline">
							<input type="text" name="yield" lay-verify="number" placeholder="请输入亩产数量" autocomplete="off"
								   class="layui-input" th:value="${product.yield}">
						</div>
						<!-- <div class="layui-input-inline">
							<input type="text" name="period" lay-verify="number" placeholder="请输入生育期天数" autocomplete="off" class="layui-input" th:value="${product.period}">
						</div> -->
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">生育期(天)</label>
						<div class="layui-input-inline" style="width: 50px">
							<input type="text" name="periodMin" lay-verify="number" autocomplete="off"
								   class="layui-input" th:value="${product.periodMin}">
						</div>
						<div class="layui-form-mid">~</div>
						<div class="layui-input-inline" style="width: 50px">
							<input type="text" name="periodMax" lay-verify="number" autocomplete="off"
								   class="layui-input" th:value="${product.periodMax}">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">图片</label>
						<img class="layui-upload-img" th:src="@{${ImgUrl}}"
							 style="width: 92px;height: 92px; margin: 0 10px 10px 0;" id="demo1">
						<div class="layui-input-block">
							<button type="button" class="layui-btn " id="LAY-image-upload"><i class="layui-icon">&#xe67c;</i>重新选择图片
							</button>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">性状特征：</label>
						<div style="background-color: white">
							<textarea id="textarea" name="characters" placeholder="请输入内容" class="layui-textarea" th:text="${product.characters}"></textarea>
						</div>
					</div>
					
					<div class="layui-form-item">
						<div class="layui-input-block" style="margin: 20px;text-align: center">
							<button class="layui-btn" lay-submit lay-filter="formDemo" id="commit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
<script th:inline="javascript">
	var context = [[@{
		/}]];
</script>
<script type="text/javascript" th:src="@{/static/js/module/product/updateProduct.js}"></script>
</html>
