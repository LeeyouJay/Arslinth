<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<input id="authority" type="hidden" sec:authorize="hasRole('ROLE_DEVELOPER')" value="DEVELOPER"/>
			<div class="layui-row">
				<form class="layui-form" action="">
					<input id="id" name="id" type="hidden" th:value="${sysRole.id}">
					<div class="layui-form-item">
						<label class="layui-form-label">角色名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" required lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input"
							 th:value="${sysRole.name}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">角色权限</label>
						<div class="layui-input-inline">
							<input type="text" name="authority" required lay-verify="required|authority" placeholder="请输入角色权限别称" autocomplete="off" class="layui-input" th:value="${sysRole.authority}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">角色菜单</label>
						<div class="layui-input-block">
							<div id="menuTree"></div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script th:inline="javascript">
		layui.config({
			base: [[@{/static/js/}]]
		}).extend({
			authtree: 'authtree'
		});
		var context = [[@{/}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/role/updateRole.js}"></script>
</html>
