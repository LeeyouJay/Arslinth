<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/static/css/font.css}">
        <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
        <script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
            	<a>[[${parentName}]]</a>
            	<a>
            		<cite>[[${menuName}]]</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px">刷新</i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="searchName" placeholder="请输入客户姓名" autocomplete="off" class="layui-input"></div>
									<div class="layui-inline layui-show-xs-block">
									    <select name="other"   id="productList" lay-search>
									    
									    </select>
										</div>
									<div class="layui-inline layui-show-xs-block">
									    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="开始日" name="start" id="start"></div>
									<div class="layui-inline layui-show-xs-block">
									    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <div class="layui-tab" lay-filter="test1">
                                <ul class="layui-tab-title">
                                    <li class="layui-this" lay-id="orders">出售列表</li>
                                    <li lay-id="delOrders">删除列表</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <table class="layui-table" lay-filter="test" id="tableTest"></table>
                                    </div>
                                    <div class="layui-tab-item">
                                        <table class="layui-table" lay-filter="test" id="tableTest1"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="details"><i class="iconfont">&#xe69e;</i>&nbsp;交易明细</a>
    </script>
    <script type="text/html" id="barDemo1">
        <a class="layui-btn layui-btn-sm" lay-event="details"><i class="iconfont">&#xe69e;</i>&nbsp;交易明细</a>
        <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="recovery"><i
                class="iconfont">&#xe6aa;</i>&nbsp;恢复</a>
    </script>
    <script th:inline="javascript">
        var context = [[@{
            /}]];
        var searchVO = {
            "start": "",
            "end": "",
            "searchName": "",
            "other": ""
        };
    </script>
    <script type="text/javascript" th:src="@{/static/js/module/sales/management.js}"></script>
</html>
