    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
            	<a>[[${parentName}]]</a>

            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px">刷新</i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="searchName" placeholder="请输入客户姓名" autocomplete="off" class="layui-input"></div>
									<div class="layui-inline layui-show-xs-block">
									    <select name="other"   id="productList" lay-search>
									    
									    </select>
										</div>
									<div class="layui-inline layui-show-xs-block">
									    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="开始日" name="start" id="start"></div>
									<div class="layui-inline layui-show-xs-block">
									    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <div class="layui-tab" lay-filter="element">
                                <ul class="layui-tab-title">
                                    <li class="layui-this" lay-id="orders">发票记录</li>
									<li lay-id="salesOrders">批发记录</li>
                                    <li lay-id="delOrders">发票恢复</li>
									<li lay-id="delSales">批发恢复</li>
                                </ul>
                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <table class="layui-table" lay-filter="test" id="tableTest"></table>
                                    </div>
                                    <div class="layui-tab-item">
                                        <table class="layui-table" lay-filter="test1" id="tableTest1"></table>
                                    </div>
									<div class="layui-tab-item">
									    <table class="layui-table" lay-filter="test" id="tableTest2"></table>
									</div>
									<div class="layui-tab-item">
									    <table class="layui-table" lay-filter="test1" id="tableTest3"></table>
									</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
	<div class="layui-fluid" style="display: none;" id="edit">
		<div class="layui-row">
			<form class="layui-form" action="" id="formEdit">
				<input name="id" type="hidden" id="saleListId" />
				<div class="layui-form-item">
					<label class="layui-form-label">支付状态</label>
					<div class="layui-input-block" lay-filter="formRadio" id="initPayType">
						<!-- <input type="radio" name="payType" value="男" title="男">
						<input type="radio" name="payType" value="女" title="女" checked>
						<input type="radio" name="payType" value="男" title="男"> -->
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">记录</label>
					<div class="layui-input-inline">
						<textarea name="record" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			</div>
		</div>
