<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
            	<a>[[${parentName}]]</a>
            	<a>
            		<cite>[[${menuName}]]</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px">刷新</i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="开始日" name="start" id="start"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" lay-verify="date" placeholder="截止日" name="end" id="end"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="searchName" id="principals" lay-search >
									
									</select>
									</div>
									<div class="layui-inline layui-show-xs-block">
									    <select name="other"   id="type" >
									    
									    </select>
									</div>
									<div class="layui-inline layui-show-xs-block">
									    <input type="text" name="other1" placeholder="请输入品种名称" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="search">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table"  lay-filter="test" id="tableTest">
								
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
	<div class="layui-fluid" style="display: none;" id="addReturned">
		<div class="layui-row">
			<form class="layui-form" action="" id="formAddReturned">
				<div class="layui-form-item">
					<label class="layui-form-label">负责人姓名</label>
					<div class="layui-input-inline">
						<select name="principalId" lay-filter="principalSelect" lay-verify="required" id="principalId" lay-search >
	
						</select>
					</div>
					<label class="layui-form-label">品种名称</label>
					<div class="layui-input-inline layui-required" >
						<select name="productId" lay-filter="productSelect" lay-verify="required" id="productId" lay-search >
						
						</select>
					</div>

				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">进货价格</label>
					<div class="layui-input-inline">
						<input type="text" name="cost" disabled="" lay-verify="number|required" placeholder="进货价不可更改" autocomplete="off" class="layui-input" id="cost">
					</div>
					<label class="layui-form-label">数量(包)</label>
					<div class="layui-input-inline">
						<input type="text" name="count"  lay-verify="number|required" placeholder="请输入数量" autocomplete="off" class="layui-input">
					</div>
				</div>
<!-- 				<div class="layui-form-item">

				</div> -->
				<div class="layui-form-item">
					<label class="layui-form-label">退货时间</label>
					<div class="layui-input-inline">
						<input class="layui-input" lay-verify="required" name="createTime" autocomplete="off"  placeholder="请选择退货日期"  id="createTime"></div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-inline">
						<textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			</div>
		</div>
<script th:inline="javascript">
		var context = [[@{
		    /}]];
		var searchVO = {
			"start":"",
			"end":"",
			"searchName":"",
			"other":"",
			"other1":""
		};
</script>
<script type="text/javascript" th:src="@{/static/js/module/sales/returnList.js}"> </script>
</html>
