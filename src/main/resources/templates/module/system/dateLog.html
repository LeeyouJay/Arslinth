<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=device-dpi"/>
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <!-- <script th:src="@{/static/js/jquery.min.js}"></script> -->
    <script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .layui-timeline {
        padding-left: 20px !important;
    }
</style>

<body>
<div class="layui-card">
    <div class="layui-card-body"></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
        <legend>更新时间线</legend>
    </fieldset>
    <ul class="layui-timeline" id="itemList">


        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <div class="layui-timeline-title">过去...</div>
            </div>
        </li>
    </ul>
</div>
<div class="layui-fixbar" sec:authorize="hasRole('ROLE_DEVELOPER')">
    <button class="layui-btn" onclick="oppen()" lay-filter="search">编辑</button>
</div>
</body>

<div class="layui-fluid" style="display: none;" id="updateEdit">
    <div class="layui-row">
        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">更新时间</label>
                <div class="layui-input-inline">
                    <input class="layui-input" required lay-verify="required" autocomplete="off" placeholder="请选择日期"
                           name="time" id="updateTime">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">小标题</label>
                <div class="layui-input-inline layui-required">
                    <input type="text" name="title" placeholder="请输入小标题" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-inline layui-required">
                    <textarea name="context" required placeholder="句号分段" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    var LogList = [[${list}]]
    var url = [[@{
        /}]];
</script>
<script type="text/javascript" th:src="@{/static/js/module/home.js}"></script>
</html>
