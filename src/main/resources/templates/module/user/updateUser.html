<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!-- <script type="text/javascript" th:src="@{/static/js/common.js}"></script> -->
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form" action="">
					<input id="id" name="id" type="hidden" th:value="${sysUser.id}">
					<input id="authority" type="hidden" sec:authorize="hasRole('ROLE_DEVELOPER')" value="DEVELOPER"/>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<img th:src="@{${avatar}}" class="layui-circle picture" width="100" height="100" style="margin-left: 35px;margin-bottom: 20px;" />
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">登入账号</label>
						<div class="layui-input-inline">
							<input type="text" name="name" th:value="${sysUser.name}" required lay-verify="required" placeholder="请输入登入名称"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">昵称</label>
						<div class="layui-input-inline">
							<input type="text" name="nickName" th:value="${sysUser.nickName}" placeholder="请输入昵称" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="男" title="男" th:checked="${sysUser.sex == '男'}">
							<input type="radio" name="sex" value="女" title="女" th:checked="${sysUser.sex == '女'}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户权限</label>
						<div class="layui-input-inline">
							<input type="hidden" id="roleName" th:value="${roleName}">
							<select name="userRole" id="userRole" lay-verify="required">

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" name="mobile" th:value="${sysUser.mobile}" lay-verify="phone" placeholder="请输入联系方式"
							 autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-inline">
							<input type="text" name="email" th:value="${sysUser.email}" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">出生日期</label>
						<div class="layui-input-inline">
							<input class="layui-input" th:value="${sysUser.birthday}" autocomplete="off" placeholder="请选择日期" name="birthday"
							 id="birthday">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">爱好</label>
						<div class="layui-input-inline">
							<input type="text" name="hobby" th:value="${sysUser.hobby}" placeholder="请输您的爱好" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">现居地</label>
						<div class="layui-input-inline">
							<input type="text" name="liveAddress" th:value="${sysUser.liveAddress}" placeholder="请输入现居住地址" autocomplete="off"
							 class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
<script th:inline="javascript">
	var context = [[@{
		/}]];
</script>
<script type="text/javascript" th:src="@{/static/js/module/user/updateUser.js}"></script>
</html>
