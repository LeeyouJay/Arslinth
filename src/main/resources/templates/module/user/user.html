<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=device-dpi" />
		<link rel="stylesheet" th:href="@{/static/css/font.css}">
		<link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
		<script th:src="@{/static/js/layui/layui.js}" charset="utf-8"></script>
		<script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
		<!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">[[${parentName}]]</a>
				<a>
				  <cite>[[${menuName}]]</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px">刷新</i></a>
		</div>
		<div class="layui-fluid">
			<input id="authority" type="hidden" sec:authorize="hasRole('ROLE_DEVELOPER')" value="DEVELOPER"/>
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-body ">
							<form class="layui-form layui-col-space5">
								<div class="layui-inline layui-show-xs-block">
									<input type="text" name="searchName" placeholder="请输入用户名" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-inline layui-show-xs-block">
									<button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
								</div>
							</form>
						</div>
						<div class="layui-card-header">
							<button class="layui-btn" onclick="xadmin.open('添加用户','add',500,600)"><i class="layui-icon"></i>添加</button>
						</div>
						<div class="layui-card-body layui-table-body layui-table-main">
							<table class="layui-table layui-form">
								<thead>
									<tr>
										<th>登入用户名</th>
										<th>昵称</th>
										<th>性别</th>
										<th>手机号</th>
										<th>邮箱</th>
										<th>用户角色</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="usersTable">
									
								</tbody>
							</table>
						</div>
						<div class="layui-card-body ">
							<div class="page">
								<div id="page">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script th:inline="javascript">
		var tableData;
		var total;
		var page_size = 10;
		var current_page = 1;
		var searchName="";
		var context = [[@{
		    /}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/module/user/user.js}"></script>
	<script type="text/javascript">
		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					url: context + 'user/deleteUser?id=' + id,
					type: 'GET',
					success: function(res) {
						if (res.code === 200) {
							if (res.data.code === 200) {
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								}, function() {
									$(obj).parents("tr").remove();
								});
							} else if (res.data.code === 500) {
								layer.msg("操作失败");
							}
						} else {
							layer.msg(res.message);
						}
					},
					error:function(res){
						if(res.status ===403){
							layui.layer.msg("您没有足够的权限！",{icon:2})
						}
					}
				});
			});
		}
		
		//重置密码
		function editPassword(id) {
			layui.layer.confirm('该用户密码将重置为123456，是否确认？', {
				btn: ['确认', '取消'] //按钮
			}, function() {
				$.ajax({
					url: context + 'user/editPassword?id=' + id,
					type: 'GET',
					success: function(res) {
						if (res.code === 200) {
							if (res.data.code === 200) {
								layer.msg("重置密码操作成功");
							} else if (res.data.code === 500) {
								layer.msg("重置密码操作失败");
							}
						}
					},
					error:function(res){
						if(res.status ===403){
							layui.layer.msg("您没有足够的权限！",{icon:2})
						}
					}
				});
			}, function() {
				//取消
			});
		}
	</script>
	
</html>
